<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Music App</title>
        <link rel="icon" href="{{ url_for('static', filename='logo.jpg') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='track.js')}}" defer></script>
    </head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home_bp.home') }}">
            <img src="{{ url_for('static', filename='title_picture.png') }}" class="nav-logo">
          </a>
      
          {% if 'user_name' in session %}
            <a class="btn-nav" href="{{ url_for('home_bp.home') }}">Home</a>
            <a class="btn-nav" href="{{ url_for('search_bp.search') }}">Search</a>
            <a class="btn-nav" href="{{ url_for('tracks_bp.get_tracks_table_view') }}">Browse</a>
            <a class="btn-nav" href="/user/{{session['user_name']}}">{{session['user_name']}}</a>
            <a class="btn-nav" href="{{ url_for('auth_bp.logout') }}">Logout</a>
          {% else %}
            <a class="btn-nav" href="{{ url_for('home_bp.home') }}">Home</a>
            <a class="btn-nav" href="{{ url_for('search_bp.search') }}">Search</a>
            <a class="btn-nav" href="{{ url_for('tracks_bp.get_tracks_table_view') }}">Browse</a>
            <a class="btn-nav" href="{{ url_for('auth_bp.register') }}">Register</a>
            <a class="btn-nav" href="{{ url_for('auth_bp.login') }}">Login</a>
          {% endif %}
          </div>
        </nav>
    <div class="individual-track-container">
    <div class="track-cards" data-track-cards-container>
        <template data-track-template>
            <div class="test card no-hover" >
                <div class="title" data-title></div>
                <img class="track-image" src="{{ url_for('static', filename='trackimage.png') }}">
                <div class="artist-title">Album</div>
                <div class="album-single" data-album></div>
                <hr class="dash">
                <div class="artist-title">Artist</div>
                <div class="artist" data-artist></div>
                <hr class="dash">
                <div class="artist-title">Url</div>
                <div class="track-url-single" data-track-url></div>
                <hr class="dash">
                <div class="track-duration-title">Duration</div>
                <div class="track_duration" data-track-duration></div>
                <hr class="dash">
                <div class="artist-title">Genres</div>
                <div class="genres-single" data-genres></div>
                <hr class="dash">
                <button class="btn btn-danger" data-like>Like</button>
            </div>
    </div>
        </template>
    </div>
    <div class="comment-area hidden">
        <textarea id="comment-box" rows="4" cols="50" placeholder="Comment" data-comment></textarea>
        <button type="button" id="comment-button" class="btn btn-dark hide" data-comment-button>Comment</button>
    </div>
    <div class="comment-section hidden" comment-section>
        <template comment-template>
            <div class="a-comment" a-comment>
                <div class="profile-name" profile-name>
                    <img class="profile-image" src="{{ url_for('static', filename='trackimage.png') }}">
                    <p user-name></p>
                </div>
                <div class="comment-content" comment-content>
                    <p>Comment goes in here and is around a does well and this is an averrage song not sure why its here</p>
                </div>
            </div>
        </template>
        <div class="a-comment">
            <div class="profile-name">
                <div>
                    <img class="profile-image" src="{{ url_for('static', filename='trackimage.png') }}">
                </div>
                <div>
                    <p>Username</p>
                </div>
            </div>
            <div class="comment-content">
                <p>Comment goes in here and is around a does well and this is an averrage song not sure why its here</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
