<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Genres</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"/>
</head>
<body>
<table class="center">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{header}}</th>
            {% endfor %}
        </tr>
        <tr class="table__row">
        {% for genre in genres %}
            <td class="table__cell">{{genre.genre_id}}</td>
            <td class="table__cell"><a href="{{url_for('tracks_bp.get_tracks_by_genre', genre_name=genre.name)}}">{{genre.name}}</a></td>

        </tr>
        {% endfor %}
    </table>

</body>
</html>
