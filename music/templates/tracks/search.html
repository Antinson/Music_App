{% extends 'layout.html' %}

{% block content %}


<div>
    <table class="center">
          <tr class="table__header">
              {% for header in headings %}
              <th class="table__cell">{{header}}</th>
              {% endfor %}
          </tr>
          <tr class="table__row">
          {% for album in albums %}
              <td class="table__cell">{{album.album_id}}</td>
              <td class="table__cell"><a href="{{url_for('search_bp.get_tracks_by_album_id', target_album=album.album_id)}}">{{album.title}}</a></td>
  
          </tr>
          {% endfor %}
      </table>
</div>
<div>
    <form method="POST" action="{{ handler_url }}">
        {{ form.csrf_token }}
        {{form.search}}
        {{form.search_type}}
        {{form.submit}}
    </form>

</div>



{% endblock %}
