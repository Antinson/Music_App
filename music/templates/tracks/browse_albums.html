<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Albums</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}"/>
</head>
<body>
<div>
  <form method = "post">
        <input type="text" name="nm"/>
        <input type="submit" value="Search"/>
    </form>
</div>
<div>
  <table class="center">
        <tr class="table__header">
            {% for header in headings %}
            <th class="table__cell">{{header}}</th>
            {% endfor %}
        </tr>
        <tr class="table__row">
        {% for album in albums %}
            <td class="table__cell">{{album.album_id}}</td>
            <td class="table__cell"><a href="{{url_for('tracks_bp.get_tracks_by_album_id', target_album=album.album_id)}}">{{album.title}}</a></td>

        </tr>
        {% endfor %}
    </table>
</div>


</body>
</html>
